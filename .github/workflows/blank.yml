on:
  schedule:
    - cron: '*/15 * * * *'
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  generate-level:
    if: github.event.schedule != '0 0 * * 1'
    name: ğŸŒŸ Generate Cultivation Level
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âœ¨ Cultivation System Banner
        run: |
          echo ""
          echo "â•”â•â•â•ğŸŒŒâ•â•â•â•â•â•â•â•â•â•ğŸŒŒâ•â•â•â•—"
          echo "    ğŸ‰SPIRIT VEINS AWAKENEDğŸ‰  "
          echo "  ğŸ®IMMORTAL SEAL UNLOCKEDğŸ® "
          echo "    ğŸƒQI FLOW HARMONIZEDğŸƒ  "
          echo "â•šâ•â•â•ğŸŒŒâ•â•â•â•â•â•â•â•â•â•ğŸŒŒâ•â•â•â•"
          echo ""

      - name: ğŸ“ Generate Next Cultivation Level
        shell: bash
        run: |
          set -e
          cultivation_levels=(
            "Qi Condensation"
            "Foundation Establishment"
            "Core Formation"
            "Nascent Soul"
            "Soul Formation"
            "Soul Transformation"
            "Ascendant"
            "Illusory Yin"
            "Corporeal Yang"
            "Nirvana Scryer"
            "Nirvana Cleanser"
            "Nirvana Shatterer"
            "Heaven's Blight"
            "Nirvana Void"
            "Profound Void (Spirit Void)"
            "Calamity Void (Arcane Void)"
            "Void Tribulant"
            "Half-step into Heaven (Half-Step Heaven Trampling)"
            "Step into the Heaven (Heaven Trampling)"
          )
          # Fungsi untuk mendapatkan level kultivasi berdasarkan skor
          get_cultivation_level() {
            local score=$1
            if ((score >= 1 && score <= 14)); then
              echo "Qi Condensation"
            elif ((score >= 15 && score <= 28)); then
              echo "Foundation Establishment"
            elif ((score >= 29 && score <= 42)); then
              echo "Core Formation"
            elif ((score >= 43 && score <= 56)); then
              echo "Nascent Soul"
            elif ((score >= 57 && score <= 70)); then
              echo "Soul Formation"
            elif ((score >= 71 && score <= 84)); then
              echo "Soul Transformation"
            elif ((score >= 85 && score <= 100)); then
              echo "Ascendant"
            elif ((score >= 101 && score <= 117)); then
              echo "Illusory Yin"
            elif ((score >= 118 && score <= 134)); then
              echo "Corporeal Yang"
            elif ((score >= 135 && score <= 151)); then
              echo "Nirvana Scryer"
            elif ((score >= 152 && score <= 168)); then
              echo "Nirvana Cleanser"
            elif ((score >= 169 && score <= 185)); then
              echo "Nirvana Shatterer"
            elif ((score >= 186 && score <= 200)); then
              echo "Heaven's Blight"
            elif ((score >= 201 && score <= 360)); then
              echo "Nirvana Void"
            elif ((score >= 361 && score <= 520)); then
              echo "Profound Void (Spirit Void)"
            elif ((score >= 521 && score <= 680)); then
              echo "Calamity Void (Arcane Void)"
            elif ((score >= 681 && score <= 840)); then
              echo "Void Tribulant"
            elif ((score >= 841 && score <= 1000)); then
              echo "Half-step into Heaven (Half-Step Heaven Trampling)"
            elif ((score >= 1001)); then
              echo "Step into the Heaven (Heaven Trampling)"
            else
              echo "Unranked"
            fi
          }

          mkdir -p levels
          # Contoh: dapatkan skor pengguna dari leaderboard.json (default 1 jika tidak ditemukan)
          score=1
          if [ -f data/leaderboard.json ]; then
            user="${{ github.actor }}"
            score=$(jq -r --arg user "$user" '.[$user] // 1' data/leaderboard.json)
          fi
          LEVEL_NAME=$(get_cultivation_level $score)
          file_name="levels/level-$(date +%Y%m%d-%H%M)-${LEVEL_NAME}.txt"
          {
            echo "# Cultivation Level: $LEVEL_NAME"
            echo "# Generated at: $(date -u)"
            echo "# By: zayydenzi@gmail.com" # Ini akan diganti oleh permintaan pengguna berikutnya
            echo "# Score: $score"
          } > "$file_name"
          echo "LEVEL_NAME=$LEVEL_NAME" >> $GITHUB_ENV
          echo "SCORE=$score" >> $GITHUB_ENV
          echo "Created $file_name"

      - name: â° Generate Formatted Time
        run: |
          echo "FORMATTED_TIME=$(TZ='Asia/Jakarta' date '+%d/%m/%y %H:%M:%S')" >> $GITHUB_ENV

      - name: ğŸ”¢ Generate Notification Counter
        id: notif-counter
        run: |
          count=$(ls levels/level-*-*.txt 2>/dev/null | wc -l)
          echo "NOTIF_COUNTER=$count" >> $GITHUB_ENV

      - name: ğŸ† Update Leaderboard
        run: |
          mkdir -p data
          file="data/leaderboard.json"
          user="${{ github.actor }}"
          if ! command -v jq &>/dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          if [ ! -f "$file" ]; then
            echo '{}' > "$file"
          fi
          new_json=$(jq --arg user "$user" '
            .[$user] = (if .[$user] then .[$user] + 1 else 1 end)
          ' "$file")
          echo "$new_json" > "$file"

      - name: ğŸŒ Update Global Leaderboard (SheetBest)
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          if ! command -v jq &>/dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="${{ github.repository }}"
          USER="${{ github.actor }}"
          LEVEL="${{ env.LEVEL_NAME }}"
          SCORE="${{ env.SCORE }}"
          JSON=$(jq -nc --arg timestamp "$TIMESTAMP" --arg repo "$REPO" --arg user "$USER" --arg level "$LEVEL" --arg score "$SCORE" \
            '{timestamp: $timestamp, repo: $repo, user: $user, level: $level, score: $score}')
          curl -X POST "$SHEETBEST_URL" \
            -H "Content-Type: application/json" \
            -d "$JSON"

      - name: ğŸ† Fetch Global Leaderboard (SheetBest)
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl "$SHEETBEST_URL" > global_leaderboard.json

          NOTIF_COUNTER="${{ env.NOTIF_COUNTER }}"
          SCORE_SELF=$(jq -r --arg user "${{ github.actor }}" '[.[] | select(.user==$user)] | length' global_leaderboard.json)
          echo "SCORE_SELF=$SCORE_SELF" >> $GITHUB_ENV

          # AWAL PERBAIKAN SINTAKS JQ DAN LOGIKA PERATAAN
          leaderboard=$(jq -r '
            group_by(.user)
            | map({ user: .[0].user, score: length })
            | sort_by(-.score, .user)
            | .[:10]
            | (map(.user | length) | max) as $max_user_len
            | to_entries
            | map(
                .value.user as $u
                | (.key + 1) as $rank
                | ($max_user_len - ($u | length)) as $spaces
                | ($spaces | if . > 0 then (" " * .) else "" end) as $user_pad
                |
                # Tentukan prefix peringkat (medali atau angka)
                if $rank == 1 then
                  "ğŸ¥‡  " # Medali + 2 spasi (total 4 karakter visual)
                elif $rank == 2 then
                  "ğŸ¥ˆ  " # Medali + 2 spasi
                elif $rank == 3 then
                  "ğŸ¥‰  " # Medali + 2 spasi
                else
                  # Untuk peringkat 4+, format sebagai " X. " atau "XX. " dan pastikan panjangnya 4 karakter
                  ($rank | to_string) + ". " | # Gabungkan angka, titik, dan spasi
                  (4 - length) as $needed_padding | # Hitung spasi yang dibutuhkan di depan
                  (if $needed_padding > 0 then (" " * $needed_padding) else "" end) + . # Tambahkan spasi
                end as $rank_prefix

                | "\($rank_prefix)\($u)\($user_pad) | [Score: \(.value.score)]"
              )
            | join("\n")
          ' global_leaderboard.json)
          # AKHIR PERBAIKAN SINTAKS JQ

          if [ -z "$leaderboard" ] || [ "$leaderboard" == "null" ]; then
            leaderboard="No leaderboard data yet"
          fi

          echo "LEADERBOARD_GLOBAL<<EOF" >> $GITHUB_ENV
          echo "$leaderboard" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ”” Send Notification to Telegram
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>â•”â•â•â•ğŸŒŒâ•â•â•â•â•â•â•â•â•â•ğŸŒŒâ•â•â•â•—</b>
            <b>  ğŸ‰<b>SPIRIT VEINS AWAKENED</b>ğŸ‰  </b>
            <b>ğŸ®<b>IMMORTAL SEAL UNLOCKED</b>ğŸ® </b>
            <b>    ğŸƒQI FLOW HARMONIZEDğŸƒ  </b>
            <b>â•šâ•â•â•ğŸŒŒâ•â•â•â•â•â•â•â•â•â•ğŸŒŒâ•â•â•â•</b>

            <b>â€¢ ğŸ” TRIAL_RUN :</b> <code>${{ env.NOTIF_COUNTER }}</code>
            <b>â€¢ ğŸ… CULTIVATOR_SCORE :</b> <code>${{ env.SCORE_SELF }}</code>
            <b>â€¢ ğŸ¯ SECT_OWNER :</b> <code>${{ github.repository_owner }}</code>
            <b>â€¢ ğŸš¶ JOURNEY_AT :</b> <code>${{ env.FORMATTED_TIME }}</code>

            <b>â€¢ ğŸ§© CULTIVATION_STAGE :</b> <code>${{ env.LEVEL_NAME }}</code>
            <b>â€¢ ğŸ‘¤ IMMORTAL_NAME :</b> <code>zayydenzi@gmail.com</code> # Ini akan diganti oleh permintaan pengguna berikutnya

            <b>ğŸ† <u>LEADERBOARD (TOP 10 GLOBAL)</u> ğŸ†</b>
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            <pre>${{ env.LEADERBOARD_GLOBAL }}</pre>
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

            <b>#DaoHeartUnbroken #DevOpsCultivation</b>
            <b>Script by Abie Haryatmo, Guardian of the Sect</b>
            <b>ğŸŒŒ "The immortal journey of cultivation in the DevOps realm continues..." ğŸŒŒ</b>

          format: html

      - name: ğŸ¤– Configure Git
        run: |
          git config user.name "abieharyatmo01"
          git config user.email "zayydenzi@gmail.com" # Ini akan diganti oleh permintaan pengguna berikutnya

      - name: ğŸš© Commit & Push Changes (Auto-resolve Conflict)
        run: |
          set -e
          git add levels/
          git add data/leaderboard.json
          git commit -m "âœ¨ Cultivation Level: ${{ env.LEVEL_NAME }} (by ${{ github.actor }}) & update leaderboard" || echo "Nothing to commit"
          git pull --rebase --autostash || {
            echo "Conflict detected, resolving..."
            git rebase --abort
            git pull --no-rebase
          }
          git push

  announce-weekly-winner:
    if: github.event.schedule == '0 0 * * 1'
    name: ğŸ… Weekly Winner Announcement
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Leaderboard Data
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl "$SHEETBEST_URL" > global_leaderboard.json

          week_start=$(date -u -d 'last monday' +%Y-%m-%d)
          week_end=$(date -u +%Y-%m-%d)

          winner=$(jq -r --arg start "$week_start" --arg end "$week_end" '
            [ .[] | select(.timestamp >= ($start + "T00:00:00Z") and .timestamp < ($end + "T00:00:00Z")) ]
            | group_by(.user)
            | map({user: .[0].user, score: length})
            | max_by(.score) // default if empty
          ' global_leaderboard.json)

          user=$(echo "$winner" | jq -r .user)
          score=$(echo "$winner" | jq -r .score)

          badge=""
          if [ "$user" != "null" ] && [ -n "$user" ]; then
            total_score=$(jq -r --arg user "$user" '
              [ .[] | select(.user == $user) ] | length
            ' global_leaderboard.json)

            if [ "$total_score" -ge 1001 ]; then
              badge="ğŸ† <b>Immortal</b>"
            elif [ "$total_score" -ge 841 ]; then
              badge="ğŸŒŒ <b>Heaven Trampling</b>"
            elif [ "$total_score" -ge 201 ]; then
              badge="ğŸ”¥ <b>Void Master</b>"
            elif [ "$total_score" -ge 101 ]; then
              badge="â­ <b>Nirvana Adept</b>"
            elif [ "$total_score" -ge 1 ]; then
              badge="âœ¨ <b>Qi Practitioner</b>"
            fi
          fi

          if [ "$user" == "null" ] || [ -z "$user" ]; then
            msg="No contributors for this week."
          else
            msg="ğŸ† <b>Weekly Winner</b> (Period $week_start to $(date -u -d "$week_end -1 day" +%Y-%m-%d)):\n\n<b>$user</b> dengan <b>$score</b> level!\n$badge"
          fi

          echo "$msg" > winner_message.txt

      - name: Send Telegram Announcement
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message_file: winner_message.txt
          format: html
